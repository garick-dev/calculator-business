<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      img {
        display: none;
        margin: 0 auto;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 text-center">Калькулятор</h1>
      <div class="row">
        <div class="col-12 col-md-4 p-20 mt-5">
          <div class="calk">
            <h3>Расчет стоимости</h3>
            <label for="card-quantity">Количество</label>
            <input
              type="number"
              min="30"
              value="90"
              step="30"
              class="form-control"
              id="card-quantity"
            />
            <label for="card-paper">Бумага</label>
            <select id="card-paper" class="form-control"></select>
            <label for="card-color">Цветность</label>
            <select id="card-color" class="form-control"></select>
            <h4>Стоимость тиража</h4>
            <p class="display-4"><span id="final_price">0</span>руб.</p>
          </div>
        </div>
        <div class="col-12 col-md-7">
          <div class="text-center mt-5">
            <img src="./img/1_0.png" alt="" id="card_1_0" />
            <img src="./img/1_1.png" alt="" id="card_1_1" />
            <img src="./img/4_0.png" alt="" id="card_4_0" />
            <img src="./img/4_1.png" alt="" id="card_4_1" />
            <img src="./img/4_4.png" alt="" id="card_4_4" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
